<h1>Tags</h1>

<a href="{% url 'tag_create' %}">+ Create Tag</a>

<ul>
  {% for tag in tags %}
    <li>
      {{ tag.name }}
      <a href="{% url 'tag_update' tag.pk %}">Edit</a>
      <a href="{% url 'tag_delete_confirmation' tag.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No tags yet.</li>
  {% endfor %}
</ul>
